<button (click) = "triggerAnimation()">test</button>

<div class="main">
    <div class="sort-container">

        <!-- Node items from the list of displayable nodes -->
        <ng-container *ngFor = "let item of data;let i=index">
            <div 
                *animate = "'150ms ease-in-out'; pos0: false" 
                class = "node">

                {{item.name}}
            </div>
        </ng-container>
    </div>
</div>
